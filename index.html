<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Weather Forecast</title>
</head>

<body>
   <h1 class="page-title"> Weather Forecasts</h1>
   <form id="cityForm">
      <p>Search For a City</p>
      <input type="text" id="cityText" class="text" placeholder="City name" />
      <button class="btn" id="cityBtn" type="submit">Search</button>
   </form>
   <ul id="searchedCities"></ul>

   <button id="clear" style="visibility: hidden">Clear Form</button>

   <hr>
   <div id='curr-forecast-container'>
      <p>Current Forecast</p>
   </div>
   <hr>
   <div id='future-forecast-container'>
      <hr>
      <p>5-day Forecast</p>
   </div>
   <hr>
   <div id='search-history-container'>
      <p>Search History</p>
   </div>
   <hr>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
   </script>
   <script src="./script.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
