<!DOCTYPE html>
<html lang="en">

<head>
   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecast</title>
</head>

<body>
   <h1 class="page-title text-center"> Weather 5 Day Forecasts</h1>

   <div class="row">
      <div class="col-sm-2">
         <div class="p-2">
            <p>For quick recall - Select from your previous searches!</p>
            <form id="cityForm">
               <p>Search For a City</p>
               <input type="text" id="cityText" class="text" placeholder="City name" />
               <button class="btn" id="cityBtn" type="submit">Submit</button>
            </form>
         
            <div id='search-history-container'>
               <p>Search History</p>
               <ul id=searchOfCities>
         
               </ul>
            </div>
         </div>
        
      
      
      </div>
      <div class="col-sm-10">
          <div class="row">
             <div class="col-sm-12">
             <div class="jumbotron">
               <div id='curr-forecast-container'>
                  <p>Current Forecast</p>
               </div>
             </div>


             </div>
          </div>

           <div class="row">
              <div class="col-sm-12">
               <div > <h3>5-day Forecast</h3>
                   <div class="row" id='future-forecast-container'>

                   </div>
                 
               </div>

              </div>
           </div>
      </div>
   </div>
  

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./script.js" type="text/javascript" charset="UTF-8"></script>


</body>

</html>
