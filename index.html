<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Weather Forecast</title>
   </head>

   <body>
      <h1 class="page-title">Search For Weather Forecasts</h1>
      <form id="city-input-form">
         <p>Search For a City</p> 
         <input type="text" id="city-input-text" class="text-input" placeholder="City name" /> 
         <button class="btn" id="city-input-btn" type="submit">Search</button>
      </form>
      <hr>
      <div id='curr-forecast-container'>
         <p>Current Forecast</p>
      </div>
      <hr>
      <div id='future-forecast-container'>
         <hr>
         <p>5-day Forecast</p>
      </div>
      <hr>
      <div id='search-history-container'>
         <p>Search History</p>
      </div>
      <hr>
      <script src="./script.js" type="text/javascript" charset="UTF-8"></script>
   </body>
